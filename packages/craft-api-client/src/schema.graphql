# This is a simplified schema for Craft CMS GraphQL API
# It should be replaced with the actual schema from your Craft CMS instance

type Query {
  ping: String!
  entries(
    section: [String]
    type: String
    limit: Int
    offset: Int
    orderBy: String
    relatedTo: [QueryArgument]
  ): [Entry!]!
  entry(id: ID!): Entry
}

scalar QueryArgument

type Entry {
  id: ID!
  title: String!
  slug: String!
  type: String!
  sectionId: String!
  postDate: String!
  status: String
}

type Section {
  handle: String!
}

# Added for test compatibility
type destination_Entry {
  id: ID!
  title: String!
  slug: String!
}

type images_Asset {
  uid: String
  url: String
  alt: String
  height: Int
  width: Int
  mimeType: String
}

directive @transform(width: Int, height: Int) on FIELD
