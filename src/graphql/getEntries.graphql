query GetEntries($section: String, $type: String, $limit: Int, $offset: Int, $orderBy: String, $relatedTo: [QueryArgument]) {
  entries(
    section: $section
    type: $type
    limit: $limit
    offset: $offset
    orderBy: $orderBy
    relatedTo: $relatedTo
  ) {
    id
    title
    slug
    type
    section {
      handle
    }
  }
}